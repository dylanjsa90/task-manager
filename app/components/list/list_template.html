<div class="app-list">
  <h2>List: {{listCtrl.list.name}}</h2>
  <i class="fa fa-trash-o" data-ng-click="listCtrl.deleteList()"></i>
  <ul>
    <li>
      <list-note-form create-note="listCtrl.createNote(note)"></list-note-form>
      <ds-note-li data-ng-repeat="item in listCtrl.list.notes" note="item" remove="listCtrl.deleteNote(note)" ></ds-note-li>
    </li>
  </ul>
</div>
