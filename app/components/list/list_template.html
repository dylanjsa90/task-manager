<div class="app-list">
  <i class="fa fa-trash-o" data-ng-click="listCtrl.deleteList()"></i>
  <h1>{{listCtrl.list.name}}</h1>
  <ul>
    <li>
      <list-note-li data-ng-repeat="item in listCtrl.list.notes" note="item" delete-note="listCtrl.deleteNote(noteId)" ></list-note-li>
      <list-create-note-form create-note="listCtrl.createNote(note)"></list-create-note-form>
    </li>
  </ul>
</div>
