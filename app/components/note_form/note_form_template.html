<form class="note-form" novalidate data-ng-submit="noteFormCtrl.saveNote()">
  <h3>Add note to this list</h3>
  <div class="form-group">
    <label for="name">Name: </label>
    <input type="text" name="name" class="form-control" data-ng-model="noteFormCtrl.note.name">
  </div>
  <div class="form-group">
    <label for="content">Content: </label>
    <input type="text" name="content" data-ng-model="noteFormCtrl.note.content">
  </div>
  <button type="submit" class="btn btn-default"> + </button>
</form>
