<form class="form inline" novalidate data-ng-submit="listFormCtrl.saveAndClear(listFormCtrl.list)">
  <h3>Create new list</h3>
  <div class="form-group">
    <label for="name">Name: </label>
    <input type="text" name="name" data-ng-model="listFormCtrl.list.name">
  </div>

  <button type="submit" class="btn btn-default">{{listFormCtrl.buttonText}}</button>
  <data-ng-transclude></data-ng-transclude>
</form>
